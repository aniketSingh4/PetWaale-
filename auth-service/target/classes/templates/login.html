<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | PetWaale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .btn-success {
      background: #28a745;
      border: none;
      transition: 0.3s;
    }
    .btn-success:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-3">üê∂ Welcome Back</h3>
    <form th:action="@{/api/auth/login}" method="post">
      <div class="mb-3">
        <label class="form-label">UserName</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-3">
      Don‚Äôt have an account? <a th:href="@{/api/auth/signup}" class="text-decoration-none">Sign up</a>
    </p>
    <p class="text-center mt-2">
    	<a th:href="@{/api/auth/forgot-password}" class="text-decoration-none">Forgot Password?</a>
	</p>
    
  </div>
</body>
</html>
