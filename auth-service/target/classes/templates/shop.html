<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop | PetWaale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .section-title {
            margin: 30px 0 15px;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">üêæ PetWaale</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/api/auth/welcome">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/api/cart/view">Cart <i class="bi bi-cart-fill"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Shop Content -->
<div class="container mt-5">
    <h2 class="section-title text-center">üõí Our Products</h2>
    <div class="row" th:if="${shopItems != null}">
        <div class="col-md-4" th:each="item : ${shopItems}">
            <div class="card p-3">
                <img th:src="@{${item.image}}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Pet Food</h5>
                    <p class="card-text" th:text="${item.description}">High quality pet food</p>
                    <p class="fw-bold">$<span th:text="${item.price}">10.99</span></p>
                    <form th:action="@{/api/cart/add}" method="post">
                        <input type="hidden" th:name="itemId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-add w-100"><i class="bi bi-cart-plus-fill me-2"></i>Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${shopItems == null || #lists.isEmpty(shopItems)}" class="text-center mt-5">
        <h4>No products available right now.</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
