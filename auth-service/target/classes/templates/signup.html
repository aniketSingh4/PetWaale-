<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | PetWaale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background: #007bff;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 400px;">
    <h3 class="text-center mb-3">üêæ Create an Account</h3>
    <form th:action="@{/api/auth/signup}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div th:if="${error}" class="alert alert-danger p-2 text-center" th:text="${error}"></div>
      <button class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a th:href="@{/api/auth/login}" class="text-decoration-none">Login</a>
    </p>
  </div>
</body>
</html>
